<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Events</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>GitHub Events</h1>
    <ul id="event-list">
        {% for event in events %}
        <li>
            <strong>{{ event.author }}</strong>
            {{ event.event_type }}
            from {{ event.from_branch }} to {{ event.to_branch }}
            on {{ event.timestamp }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
